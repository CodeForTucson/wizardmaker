
  <!-- Modal for moving and deleting-->
  <div class="modal fade" id="editMod" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Move or Delete this Item</h4>
        </div>
        <div class="modal-body">
          <p id="modText">Some text in the modal.</p>
          <div class="container">          
			  <div>
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="movdelDoit('movup')">Move Up</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="movdelDoit('movdown')">Move Down</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="movdelDoit('del')">Delete</button>
			  </div>
		   </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>    
    </div>
  </div>
